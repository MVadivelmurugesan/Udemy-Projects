<template>
    <div class="Cur-app" >
        <div class="container">
            <div class="slds-card"> 
                <form onsubmit={submithandler}> 
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-m-bottom_large" >Currency Converter</h1>
                    <img src={curImg} alt="currency icon" height="150" width="150"> 
                    <lightning-input type="text" label="Enter some text" name="Amount" placeholder="Enter Amount" onchange={AmountChange} 
                    required class="slds-m-vertical_x-large" variant="label-hidden"></lightning-input>

                    <div class="slds-grid slds-gutters base-line sld-m-vertical_x-large">
                        <div class="slds-col">
                            <lightning-combobox
                            name="Country From"
                            label="Country From"
                            value={countryfrom}
                            variant="label-hidden"
                            placeholder="Select Country"
                            options={currencycodelist}
                            onchange={handleChange} ></lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center">
                            <lightning-icon class="icon" icon-name='action:change_record_type' alternative-text='change_record_type' size='small' title='Convert icon'></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                            name="Country To"
                            label="Country To"
                            value={countryto}
                            variant="label-hidden"
                            placeholder="Select Country"
                            options={currencycodelist}
                            onchange={handleChange} ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-text-align_center">
                        <template if:true={finalresult}>
                            <div class="result" style="margin-bottom: 11px;margin-top: 11px;color: white;font-weight: bold;">{amount} {countryfrom} = <span> {finalresult} {countryto}</span></div>
                    </template>
                    <template if:true={Err}>
                        <div class="result">{Err}</div>
                    </template>
                    </div>
                    <button class="slds-button slds-button_stretch" type="submit" onclick={handleClick} disabled={isDisabled}>Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
